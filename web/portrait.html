<html>
<head>

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<script src="lib/jquery-3.4.1.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/jquery.flowchart.js"></script>

<link rel="stylesheet" href="css/characters.css"/>
<link rel="stylesheet" href="css/jquery.flowchart.css">
<title>Portrait</title>
</head>
<body>

<center>
	<canvas id="portrait" width="200" height="200">Your browser does not support the HTML5 canvas tag.</canvas>
	<br />
	<br />
	<br />
	<table>
		<tr><td>Age</td></tr>
		<tr><td><input type="number" name="CharacterAge" min="1" max="999" step="1" style="max-width:250;min-width:200"/></td></tr>
		<tr><td>Gender:</td></tr>
		<tr><td><select id="CharacterGender" style="max-width:250;min-width:200"><option value="Female">Female</option><option value="Male">Male</option></select></td></tr>
		<tr><td>Title:</td></tr>
		<tr><td><select id="CharacterTitle" style="max-width:250;min-width:200">
			<option value="0">Lowborn</option><option value="1">Baron/Baroness</option><option value="2">Count/Countess</option>
			<option value="3">Duke/Duchess</option><option value="4">King/Queen</option><option value="5">Emperor/Empress</option>
		</select></td></tr>
		<tr><td>Race:</td></tr>
		<tr><td><select id="CharacterRace" style="max-width:250;min-width:200">
			<option value="Human">Human</option>
			<option value="Stout Halfling">Halfling</option>
			<option value="Hill Dwarf">Dwarf</option>
			<option value="High Elf">Elf</option>
			<option value="Half-Elf">Half-Elf</option>
			<option value="Half-Orc">Half-Orc</option>
		</select></td></tr>
		<tr><td>&nbsp;</td></tr>
		<tr><td>Seed</td></tr>
		<tr><td><input type="text" name="RandomSeed" style="max-width:250;min-width:200"/></td></tr>
		<tr><td>&nbsp;</td></tr>
		<tr><td><button type="button" style="max-width:250;min-width:200" id="randomizeSeed">Randomize Portrait</button></td></tr>
		<tr><td><button type="button" style="max-width:250;min-width:200" id="render">Render</button></td></tr>
	</table>
	<br />
	<br />
	<br />

</center>

<script src="js/enums.js"></script>
<script src="js/character.js"></script>
<script src="js/traits.js"></script>
<script src="js/metadata.js"></script>
<script src="js/racialBonuses.js"></script>
<script src="js/npcClasses.js"></script>
<script src="js/downloader.js"></script>
<script src="js/canvasRenderer.js"></script>
<script src="js/randomCharacterTraits.js"></script>
<script src="js/characterPortraitRenderer.js"></script>
<script src="js/characterPortraitMetadata.js"></script>
<script src="js/characterPortraitRenderPage.js"></script>

</body>
</html>
